on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      APP_NAME: dan_it_final_project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐžÑ‚Ñ€Ð¸Ð¼ÑƒÑ”Ð¼Ð¾ Ð¿Ð¾Ð²Ð½Ñƒ Ñ–ÑÑ‚Ð¾Ñ€Ñ–ÑŽ, Ñ‰Ð¾Ð± Ð¿Ð¾Ð±Ð°Ñ‡Ð¸Ñ‚Ð¸ Ð²ÑÑ– Ñ‚ÐµÐ³Ð¸

      - name: Calculate semantic version
        id: semver
        run: |
          # Ð¡Ð¿Ð¾Ñ‡Ð°Ñ‚ÐºÑƒ Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÑÑ”Ð¼Ð¾, Ñ‡Ð¸ Ñ” Ð²Ð¶Ðµ Ñ‚ÐµÐ³Ð¸ Ð· Ð²ÐµÑ€ÑÑ–Ñ”ÑŽ
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # Ð¯ÐºÑ‰Ð¾ Ñ‚ÐµÐ³Ñ–Ð² Ð½ÐµÐ¼Ð°Ñ”, Ð¿Ð¾Ñ‡Ð¸Ð½Ð°Ñ”Ð¼Ð¾ Ð· 1.0.0
            MAJOR=1
            MINOR=0
            PATCH=0
          else
            # ÐŸÐ°Ñ€ÑÐ¸Ð¼Ð¾ Ð¾ÑÑ‚Ð°Ð½Ð½ÑŽ Ð²ÐµÑ€ÑÑ–ÑŽ
            LATEST_TAG=${LATEST_TAG#v}
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          
            # ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÑÑ”Ð¼Ð¾ Ð¿Ð¾Ð²Ñ–Ð´Ð¾Ð¼Ð»ÐµÐ½Ð½Ñ ÐºÐ¾Ð¼Ñ–Ñ‚Ñƒ Ð´Ð»Ñ Ð²Ð¸Ð·Ð½Ð°Ñ‡ÐµÐ½Ð½Ñ Ñ‚Ð¸Ð¿Ñƒ Ð·Ð¼Ñ–Ð½Ð¸
            COMMIT_MSG=$(git log -1 --pretty=%B)
          
            if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* || "$COMMIT_MSG" == *"#major"* ]]; then
              # ÐœÐ°Ð¶Ð¾Ñ€Ð½Ð° Ð·Ð¼Ñ–Ð½Ð°
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [[ "$COMMIT_MSG" == *"feat:"* || "$COMMIT_MSG" == *"#minor"* ]]; then
              # ÐœÑ–Ð½Ð¾Ñ€Ð½Ð° Ð·Ð¼Ñ–Ð½Ð° - Ð½Ð¾Ð²Ð° Ñ„ÑƒÐ½ÐºÑ†Ñ–Ð¾Ð½Ð°Ð»ÑŒÐ½Ñ–ÑÑ‚ÑŒ
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              # Ð—Ð° Ð·Ð°Ð¼Ð¾Ð²Ñ‡ÑƒÐ²Ð°Ð½Ð½ÑÐ¼ - Ð¿Ð°Ñ‚Ñ‡
              PATCH=$((PATCH + 1))
            fi
          fi
          
          VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Ð¡Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ð½Ð¾Ð²Ð¸Ð¹ Ñ‚ÐµÐ³
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

